<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>

<body>
    
    <div class="container my-5 d-flex justify-content-end">
        <div class="col-sm-5 d-flex align-items-center">
            <div class="text text-light">
                <h1><b>Welcome</b> </h1>
                <p><b>Please</b> Create an <span class="badge bg-info">New</span> user</p>
            </div>
        </div>
        <div class="col-sm-5 mx-5">
            <div class="card">
                <div class="card-header">Create an User</div>
                <div class="card-body">
                <form id="form">
                    <div class="form-group" novalidate>
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="number" class="form-control" id="phone" placeholder="Enter phone">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Repassword</label>
                        <input type="password" class="form-control" id="repassword" placeholder="Enter password again">
                        <div></div>
                    </div>
                    <button type="submit" class="btn btn-block">Register</button>
                </form>
            </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
